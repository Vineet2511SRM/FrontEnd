    <h1>Alpha & Opacity in CSS</h1>

    <!-- Alpha Demo -->
    <p><strong>Alpha</strong> channel controls the transparency level of a color using RGBA or HSLA.</p>
    <div id="alpha"></div>

    <hr>

    <!-- Opacity Demo -->
    <p><strong>Opacity</strong> sets the transparency of the entire element, including its content.</p>
    <div id="opacity">
        <h3>Heading</h3>
        <button>Click Me</button>
    </div>

    <hr>

    <!-- Transition Demo -->
    <p><strong>Transition</strong> helps animate CSS property changes smoothly over time.</p>
    <div id="transition"></div>
