<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reptile Interactive Cursor</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

document.addEventListener("mousemove", function(event) {
    mouse.x = event.clientX;
    mouse.y = event.clientY;
});

// Segment class for snake-like movement
class Segment {
    constructor(x, y, length) {
        this.x = x;
        this.y = y;
        this.length = length;
        this.angle = 0;
    }
    follow(tx, ty) {
        const dx = tx - this.x;
        const dy = ty - this.y;
        this.angle = Math.atan2(dy, dx);
        const nx = tx - Math.cos(this.angle) * this.length;
        const ny = ty - Math.sin(this.angle) * this.length;
        this.x = nx;
        this.y = ny;
    }
    draw() {
        const tx = this.x + Math.cos(this.angle) * this.length;
        const ty = this.y + Math.sin(this.angle) * this.length;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(tx, ty);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
    }
}

let segments = [];
let segmentCount = 20;
for (let i = 0; i < segmentCount; i++) {
    segments.push(new Segment(mouse.x, mouse.y, 20));
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    segments[0].follow(mouse.x, mouse.y);
    for (let i = 1; i < segments.length; i++) {
        segments[i].follow(segments[i - 1].x, segments[i - 1].y);
    }

    for (let seg of segments) {
        seg.draw();
    }

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
