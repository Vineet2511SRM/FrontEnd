<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question on Tables and forms</title>
</head>

<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Chennai</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <form action="/action" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label>Sex:</label>
        <input type="radio" name="sex" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="country">Country: </label>
        <select name="country" id="country" required>
            <option>Select an option </option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <br><br>

        <label for="message">Message:</label><br /><br>
        <textarea id="message" name="message" cols="30" rows="4"></textarea>
        <br><br>

        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Feedback Form</h2>
    <form action="/contact">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Write your name" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Write your email" required>
        <br><br>

        <label for="message">Message: </label><br/>
        <textarea id="message" name="message" rows="4" cols="30"></textarea>
        <br><br>

        <label for="rating">Rate us out of 5: </label><br>
        <input type="radio" id="one" name="rating" value="one">
        <label for="one">1</label><br>
        <input type="radio" id="two" name="rating" value="two">
        <label for="two">2</label><br>
        <input type="radio" id="three" name="rating" value="three">
        <label for="three">3</label><br>
        <input type="radio" id="four" name="rating" value="four">
        <label for="four">4</label><br>
        <input type="radio" id="five" name="rating" value="five">
        <label for="five">5</label><br>
        <br><br>

        <button>Send your message!</button>

    </form>
</body>

</html>
