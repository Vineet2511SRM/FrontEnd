<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emmet Basic Example</title>
</head>

<body>

    <!-- Emmet: header>h1 -->
    <header>
        <h1>Welcome To My Page</h1>
    </header>

    <!-- Emmet: section>h2+p -->
    <section>
        <h2>About</h2>
        <p>This is a simple HTML page made using Emmet shortcuts.</p>
    </section>

    <!-- Emmet: article>h2+p -->
    <article>
        <h2>Note:</h2>
        <p>Emmet helps speed up writing HTML and CSS in VS Code.</p>
    </article>

    <!-- Emmet: ul>li*3 -->
    <ul>
        <li>Fruits</li>
        <li>Vegetables</li>
        <li>Milk</li>
    </ul>

    <!-- Emmet: footer>p -->
    <footer>
        <p>&#169; 2025 Vineet. All rights reserved.</p>
    </footer>

</body>

</html>
