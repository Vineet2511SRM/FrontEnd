<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline V/s Block</title>
</head>
<body>
    <h1>Hello World</h1>
    <h1>Vineet Seth</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <!-- This shows that heading and paragraphs are block elements, meaning they take up the full width available and start on a new line. -->
    <a href = "https://www.google.com" target="_blank">Google</a>
    <a href = "https://www.facebook.com" target="_blank">Facebook</a>
    <p>This is an image 
        <img src = https://t4.ftcdn.net/jpg/02/20/02/41/360_F_220024121_lvQqND2X6YcINIlgNwTXcwC5Ws6no0RQ.jpg alt = "Image" >
    </p>
    <!-- This shows that the anchor and image elements are inline elements, meaning they do not start on a new line and only take up as much width as necessary. -->
    
    
    

</body>
</html>
