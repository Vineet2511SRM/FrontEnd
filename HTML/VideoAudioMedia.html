<!--Video audio and media tag-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Media</title>
</head>

<body>
    <h1>Video and Audio Media</h1>

    <h2>Video Example</h2>
    <video src="video.mp4" controls width="600" height="400">
        Your browser does not support the video tag.
    </video>
    <audio controls>
        <source src="Tumho.mp3" type = "audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>This is a simple video and audio example using HTML5 media tags.</p>

    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/XZwBNDGuWGU?si=me5cnvS4VV16nH82&amp;start=770" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; 
    web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This is an embedded YouTube video.</p>
</body>

</html>
