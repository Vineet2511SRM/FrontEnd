<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTMl</title>
</head>

<body>
    <h1>Tables in HTML</h1>
    <h2>Table 1</h2>
    <table border = "black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan = "2">Food Item</th>
                <th colspan = "2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14$</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.15$</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>30</td>
                <td>0.20$</td>
            </tr>
            <tr>
                <td>Ice Cream</td>
                <td>40</td>
                <td>0.25$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = "2">Total</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>

    <h2>Table 2</h2>
    <table border = "black">
        <caption>
            A test table with merged cells
        </caption>
        <tr>
            <td rowspan = "2"></td>
            <td colspan = "2">Average</td>
            <td rowspan = "2">Red Eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43.055%</td>
        </tr>
    </table>
</body>

</html>
